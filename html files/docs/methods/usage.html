<h1>Usage</h1>
<p>This section explains how to use Mail-Box in your Perl projects.</p>
<h2>Basic Example</h2>
<pre><code>use Mail::Box::Manager;
my $mgr = Mail::Box::Manager->new;
my $folder = $mgr->open(folder => 'Inbox');
</code></pre>
<h2>Reading Messages</h2>
<pre><code>foreach my $msg ($folder->messages) {
    print $msg->subject, "\n";
}
</code></pre>

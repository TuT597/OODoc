<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <title>Docs</title>
  </head>
  <body>
    <!--CONFIG-->
    <div id="config" data-fetch-target="data/datatree.json"></div>

    <section id="navSection">
      <div id="navListDiv">
        <ul id="navList">
          <span class="mainSelection">Introduction</span>

          <span class="mainSelection">Methods</span>

          <span class="mainSelection">Details</span>

          <span class="mainSelection">Diagnostics</span>
          <div id="containerListDiv">
            <div id="navSearchDiv">
              <input
                type="text"
                id="navSearchBar"
                class="searchBar"
                placeholder="Search..."
              />
            </div>
            <div class="listElementDiv" id="manualsListDiv">
              <div id="manualsListDivScroll"></div>
            </div>
          </div>
        </ul>
      </div>
    </section>

    <section id="contentSection"><div id="contentDiv"></div></section>

    <section id="relationsSection">
      <div id="relationsDiv">
        <div id="generalOptions"></div>
        <div id="pageOptions"></div>
      </div>
    </section>

    <!-- mouseover floater for the navigation menu -->
    <div id="navFloatLayer"></div>

    <script src="scripts/main.js"></script>
    <script src="scripts/utility.js"></script>
    <script src="scripts/constructNavigation.js"></script>
    <script src="scripts/generateRelations.js"></script>
    <script src="scripts/generateManualPage.js"></script>
    <script src="scripts/generateIntroductionPage.js"></script>
    <script src="scripts/generateMethodsPage.js"></script>
    <script src="scripts/generateDiagnosticsPage.js"></script>
    <script src="scripts/generateDetailsPage.js"></script>
  </body>
</html>
